<body>
    <div style="height: 100vh;display: flex;justify-content: center;align-items: center;background: cornflowerblue;">
        <div style="display: flex;justify-content:flex-start;flex-direction: column;
                  height:600px; width:400px;background: royalblue;
                  border-radius: 10px;">
            <div style="display: flex; justify-content:center;font-size: 50px;">LOGIN PAGE</div>

            <form style="display: flex;justify-content: center;align-items: center;">
                <div style="display: flex;flex-direction:column;justify-content:center;
                    align-items: center; width: 300px;margin-top: 10px;">
                    <input id="user" type="text" style="align-items: center;width: 100%;"
                        placeholder="Enter username here" required>
                    <input id="pass" type="password" style="width: 100%;margin-top: 5px;"
                        placeholder="Enter password here" required>
                    <button id="btnid" style="width: 100%;margin-top:5px" onclick="passref()">Submit</button>
                </div>
            </form>
            <div id="commentbox" style="display: flex;justify-content: center;">
                <div id="refcom" style="display: flex;">
                    <div id="refcom1" style="display: flex;justify-content: space-between;">
                        <div style="display:flex;flex:1;justify-content:flex-start;">refuser</div>
                        <div id="refcom2" style="display: flex;justify-content: space-between;">
                            <div style="display:flex;flex:1;justify-content:flex-start;">refpass</div>
                        </div>
                    </div>
                </div>
            </div>






        </div>
    </div>
